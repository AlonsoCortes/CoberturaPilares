<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobertura Pilares</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- MapLibre GL JS CDN --> 
    <script src="https://unpkg.com/maplibre-gl@^5.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css">
   
</head>
<body>
    <div class="contenedorApp">
        <header>
            <div class="barraNavegacion">
                <div class="titulos">
                    <h1>Pilares para el bienestar</h1>
                    <h2>Cobertura espacial y poblacional</h2>
                    <p class="nota-cobertura">Cobertura: 700 m por Pilar</p>
                    <p class="nota-disclaimer">Nota: La información mostrada es aproximada y puede no reflejar la cobertura real.</p>
                </div>
                <a href="https://pilares.cdmx.gob.mx/" target="_blank" class="boton">Fuente</a>
            </div>
        </header>


        <div class="contenido">
            <!-- Panel lateral -->
            <aside id="sidebar">
                <label for="filtroCategorias">Filtrar por alcaldía</label>
                <div class="contenedorCategorias">
                  <select id="filtroCategorias">
                    <option value="all" selected>Todas las alcaldías</option>
                  </select>
                </div>
                
                <div class="contenedor">
                    <p id="contadorResultados"></p>
                </div>
                
                <div id="listaEquipos">

                </div>
            </aside>

            <!-- <button id="toggleAside" class="boton">☰ Panel</button> -->
            <div class="contenedorMapa">
                
                <div id="map"></div>
                                
            </div>
            </div>

    </div>
    <script type="module" src="./src/js/main.js">
   
    </script>
</body>
</html>
